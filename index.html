<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Icons + Manifest -->
    <link rel="icon" href="src/images/Eventee Calendar transparent no text.png" type="image/gif" sizes="16x16">
    <link rel="apple-touch-icon" href="src/images/Eventee Calendar transparent no text.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="eventee">
    <meta name="apple-mobile-web-app-title" content="eventee">
    <meta name="msapplication-starturl" content="/">

    <link rel="manifest" href="manifest.json">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Google Font API -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Import Font Family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Custom Links -->
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/script.js"></script>
</head>

<body>
    <header>
        <!--- Navigation --->
        <nav class="indigo">
            <!-- navbar content here  -->
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i id="menu_icon"
                    class="material-icons">menu</i></a>
            <img src="src/images/eventee_logo.png" alt="Eventee Logo" class="brand-logo center">
            <a href="#" class="right"><i id="login_icon" class="material-icons">login</i></a>
        </nav>

        <ul id="slide-out" class="sidenav">
            <li>
                <div class="user-view">
                    <div class="background">
                        <img src="src/images/dark-blue-background.jpg">
                    </div>
                    <a href="#user"><img class="circle" src="src/images/blank-profile.png"></a>
                    <a href="#name"><span class="white-text name">John Doe</span></a>
                    <a href="#email"><span class="white-text email">john@email.com</span></a>
                </div>
            </li>
            <li><a href="#view-prof"><i class="material-icons">groups</i>View Profile</a></li>
            <li><a href="#myevents"><i class="material-icons">today</i>My Events</a></li>
            <li><a href="#create-event"><i class="material-icons">add_circle</i>Create Event</a></li>
            <li><a href="#community" class="modal-trigger"><i class="material-icons">forum</i>Community</a></li>
            <li><a href="#settings" class="modal-trigger"><i class="material-icons">settings</i>Settings</a></li>
            <li><a href="#faq" class="modal-trigger"><i class="material-icons">contact_support</i>Eventee FAQ</a></li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a onclick="userLogout()"><i class="material-icons">exit_to_app</i>Logout</a></li>
        </ul>

    </header>

</body>

</html>
